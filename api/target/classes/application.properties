# Nome da aplicação
spring.application.name=api

# Porta na qual o servidor vai rodar
server.port=8080

# Caminho base da aplicação
server.servlet.context-path=/biblioteca

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=biblioteca
spring.datasource.password=biblioteca1234*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
